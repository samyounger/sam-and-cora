<section class="images-tile">
  <h2>Some snaps from the day</h2>
  <img id="selected-image" src="/assets/images/wedding/wedding1.jpg"/>
  <div class="image-thumbnails">
    {% for image in site.static_files %}
        {% if image.path contains 'images/wedding' %}
            <img class="thumbnail" src="{{ site.baseurl }}{{ image.path }}" alt="image" />
        {% endif %}
    {% endfor %}
  </div>
</section>
